<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-con" href="images/tic-tac-toe_Favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
  </head>
  <body>
    <div class="gameplay-area">
      <div class="center">
        <div class="header-info center first-screen">
          <h1 class="title">TIC TAC TOE</h1>
          <div class="players-toggle">
            <p class="num-players-head"># of Players</p>
            <p class="number-players-text">2 Players</p>
            <div clas="container--toggle">
              <input type="checkbox" id="switch" class="checkbox" checked />
              <label for="switch" class="toggle"></label>
            </div>
            <!-- </p> -->
          </div>
          <btn class="btn game-start">Click to Play</btn>
        </div>
        <div class="winner grid hidden">
          <p class="player-turn">X is the winner</p>

          <btn class="btn game-reset">Play Again</btn>
        </div>

        <div class="game-board">
          <btn class="game-square"></btn>
          <btn class="game-square"></btn>
          <btn class="game-square"></btn>
          <btn class="game-square"></btn>
          <btn class="game-square"></btn>
          <btn class="game-square"></btn>
          <btn class="game-square"></btn>
          <btn class="game-square"></btn>
          <btn class="game-square"></btn>
        </div>
      </div>
      <div class="container">
        <div class="scoreboard container">
          <div class="score">
            <p class="score--player-name">X</p>

            <div class="grid--score-marker">
              <p class="score-markers score-markers--playerX"></p>
            </div>
          </div>

          <div class="score">
            <p class="score--player-name">O</p>

            <div class="section--score-marker">
              <p class="score-markers score-markers--playerO"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
