<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-con" href="tic-tac-toe_Favicon.png" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media-queries.css" />
  </head>
  <body>
    <div class="header-info center first-screen">
      <h1 class="title">TIC TAC TOE</h1>

      <btn class="btn game-start">Click to Play</btn>

      <!-- <p class="player-turn">X starts the game!</p> -->
    </div>

    <div class="center">
      <div class="winner grid hidden">
        <p class="player-turn">X is the winner</p>
        <btn class="btn game-reset">Play Again</btn>
      </div>

      <div class="game-board">
        <btn class="game-square"></btn>
        <btn class="game-square"></btn>
        <btn class="game-square"></btn>
        <btn class="game-square"></btn>
        <btn class="game-square"></btn>
        <btn class="game-square"></btn>
        <btn class="game-square"></btn>
        <btn class="game-square"></btn>
        <btn class="game-square"></btn>
      </div>
    </div>
    <div class="container">
      <div class="scoreboard container">
        <div class="score">
          <p class="score--player-name">X</p>

          <div class="grid--score-marker">
            <p class="score-markers score-markers--playerX"></p>
          </div>
        </div>

        <div class="score">
          <p class="score--player-name">O</p>

          <div class="section--score-marker">
            <p class="score-markers score-markers--playerO"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
